<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps8.css">
</head>
<body>
    <div class="border">
        <div class="out">
            <ol>
                <li>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" autofocus="true" required name="first_name"placeholder="'John'">
                </li><br>
                <li>
                    <label for="last_name">Last Name</label>
                    <input type="text" required name="last_name" placeholder="'Smith'">
                </li><br>
                <li>
                    <label for="email">Email</label>
                    <input type="email" required name="email" placeholder="user@example.com">
                </li><br>
                <li>
                    <input type="submit" required value="Submit">
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
