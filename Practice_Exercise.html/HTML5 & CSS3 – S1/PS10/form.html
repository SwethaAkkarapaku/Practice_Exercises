<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps10.css">
</head>
<body>
    <div class="container">
        <form method="post">
            <fieldset>
                <legend>Create New Account</legend>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text"placeholder="John" autofocus required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text"placeholder="Smith" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email"placeholder="user@example.com" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"placeholder="8-10 characters" required></td>
                    </tr>
                    <tr>
                        <td>Password Confirmation</td>
                        <td><input type="password"placeholder="Type your password" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Sign Up"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
